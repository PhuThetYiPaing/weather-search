<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Weather Forecast
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alfa+Slab+One&family=Great+Vibes&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600;1,700;1,900&family=Pacifico&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="lexus.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <container>
        <h1>
            Weather App
        </h1>

        <form class="search" id="search-form">
            <div class="col-9">
                <input type="search" id="city-input" placeholder="Enter a city" class="control"
                autocomplete="off"/>
            </div>
            <div class="col-7">
                <input type="submit" id="form-submit" value="Search" class="form-control btn btn-primary shadow-sm">
            </div>
        </form>
        <container>
            <div class="row">
                <div class="col-5">
                    <h2 id="city">
                        Daik-U</h2><br><br>
                        <h3>Humidity:    <span id="humidity">66</span>%
                        <br>
                        Wind:     <span id="wind">3</span>mph<br><br>
                    </h3>
                    <h2 class="temperature">
                        <small class="temp" id="degrees">20</small>
                        <small class="units" id="units"><article>
                            <a href="#" id="celsius-link" class="active">°C |</a>
                            <a href="#" id="fahrenheit-link">°F</a>
                            </article>
                        </small>
                    </h2>
                </div>

                <div class="col-4">
                    <img src=" https://openweathermap.org/img/wn/10d@2x.png"
                    id="icon"
                    alt="weather-icon"
                    width="180px">
                </div>
                <div class="col"><small>
                    <h4><br><br>Last updated:
                        <strong id="date">
                        Wednesday    <br>
                        </strong><br>
                        
                    </h4>
                    <h5 id="description" class="descript">
                        Sunny<br>
                    </h5></small>
                </div>
            </div>
        </container>
        <section>
            <div class="row justify-content-end">
                <div class="col-">
                    Today
                </div>
                <div class="col-2">
                    <u>5 days Forecast</u>
                </div>
            </div>
        </section>
        <small>
            <div class="container px-1 py-1">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Thursday</h5>
                                <p class="card-text">Rain<br>10°C</p>
                                <img src=" https://openweathermap.org/img/wn/10d@2x.png"
                                    width=70px>
                            </div>
                        </div>
                    </div>
                    <div class="col mx-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Friday</h5>
                                <p class="card-text">Fewclouds<br>15°C</p>
                                <img src=" https://openweathermap.org/img/wn/02d@2x.png"
                                    width=70px>

                            </div>
                        </div>
                    </div>
                    <div class="col mx-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Saturday</h5>
                                <p class="card-text">Rain<br>10°C</p>
                                <img src=" https://openweathermap.org/img/wn/10d@2x.png"
                                    width=70px>

                            </div>
                        </div>
                    </div>
                    <div class="col mx-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sunday</h5>
                                <p class="card-text">Clear sky<br>25°C</p>
                                <img src=" https://openweathermap.org/img/wn/01d@2x.png"
                                    width=70px>
                            </div>
                        </div>
                    </div>
                    <div class="col mx-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Monday</h5>
                                <p class="card-text">Clear sky<br>30°C</p>
                                <img src=" https://openweathermap.org/img/wn/01d@2x.png"
                                    width=70px>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </small>
    </container>
    <small class="conclude">
        <a href="https://github.com/PhuThetYiPaing/weather-search">Open-source code</a><strong>  by AncHor</strong>
    </small>
</body>
<script src="index.js">
</script>

</html>

</html>
